<html>

<head>

<title></title>
 <script type="text/javascript" src="CanvasMovement.js"></script>

</head>

<body>
 <div id="content">
          
<h2>Canvascape - "3D Walker"</h2>

<div id="app">
  
  <canvas id="map" width="80" height="80"></canvas>
  <a id="code" href="code.js">code.js</a>

  <div id="holder" style="clear:both;">
      <div id="sky"></div>
      <div id="floor"></div>
      <canvas id="canvas" width="700" height="700"></canvas>
      <div id="overlay"></div>
  </div>

  <div id="suppl">
    <p>Use the arrow keys to walk around the map. Space bar = jump. B = Shoot.</p>

    <p>This is a demo I created in 2005 to demonstrate the capability of Canvas. See also: <a href="textures">textured version</a>.</p>
    <p>IE support provided using <a href="http://excanvas.sourceforge.net/">ExplorerCanvas</a>.</p>
  </div>
  
    
</div>

  </div>

</body>

</html>
